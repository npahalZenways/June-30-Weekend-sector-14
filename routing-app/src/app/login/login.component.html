<div class="row justify-content-center">
  <div class="col-md-6">

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">

      <div class="form-group">

        <input type="text" #name="ngModel" ngModel class="form-control" placeholder="Enter name" name="name" required>

        <div *ngIf="name.errors">
          <small class="text-danger" *ngIf="name.errors.required && name.touched">Name is required</small>
        </div>
        
      </div>

      <div class="form-group">

        <input type="text" #email="ngModel" ngModel name="email" class="form-control" placeholder="Enter email" required>
        
        <small *ngIf="email.dirty" class="text-info">Example: john@doe.com</small>
      </div>

      <div class="form-group">

        <button class="btn btn-success" [disabled]="myForm.invalid">Submit</button>
        <button class="btn btn-success ml-2" type="button" routerLink="/signup">Signup</button>
        <button class="btn btn-success ml-2" type="button" routerLink="/admin">Admin</button>
      </div>
    </form>
  </div>
</div>
