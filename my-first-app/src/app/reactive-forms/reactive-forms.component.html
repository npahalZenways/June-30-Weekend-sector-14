<div class="row">

  <div class="col-md-6">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

      <div class="form-group">

        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">

        <div *ngIf="myForm.get('name').hasError('required') && myForm.get('name').touched">Name is required</div>
      </div>

      <div class="form-group">

        <input type="text" formControlName="email" class="form-control" placeholder="Enter email">
      </div>
      
      <div formGroupName="address">

        <div class="form-group">

          <input type="text" formControlName="house" class="form-control">
        </div>

        <div class="form-group">

          <input type="text" formControlName="state" class="form-control">
        </div>

        <div class="form-group">

          <input type="text" formControlName="pincode" class="form-control">
        </div>
      </div>
      <div class="form-group">

        <button class="btn btn-success" [disabled]="myForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
